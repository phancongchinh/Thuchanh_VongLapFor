<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
<body>
<h2>JavaScript Loops</h2>

<fieldset>
    <h2>Bài 1</h2>
    <p id="demo"></p>
    <script>
        let text = "";
        let i;
        for (i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</fieldset>
<br>

<fieldset>
    <h2>Bài 2</h2>
    <p id="bai2"></p>

    <label for="inputNum">Nhập số nguyên dương bất kỳ:</label> <br>
    <input type="number" id="inputNum">

    <button type="button" onclick="sum1toN()">Tính</button>

    <p id="result"></p>
    <script>
        function sum1toN() {
            let x = parseInt(document.getElementById("inputNum").value);
            if (x<0) {
                document.getElementById("result").innerHTML = "Input invalid.";
            } else {
                let sum = 0; let i;
                for (i=1; i<x+1; i+=1) {
                    sum = sum + i;
                }
                document.getElementById("result").innerText = "Kết quả: " + sum;
            }

        }
    </script>
</fieldset>

</body>

</html>
